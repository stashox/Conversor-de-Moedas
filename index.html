<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/img/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" media="screen and (min-width: 701px)" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" media="screen and (max-width: 700px)" type="text/css" href="css/style-mobile.css">
</head>
<body>
    <nav class="barra">   <!--divido em navesquerda e direita para facilitar no css-->
        <div class="navesquerda">
            <img src="img/logo.png" class="logomarca" alt="logomarca"/>  
        </div>
        <div class="navdireita">
            <ul>
                <img class="menu" src="/img/traÃ§os.svg" alt="menu">
            </ul>
        </div>
    </nav>
    <!--  -->
    <header>
        <div class="bgHeader">
            <img src="img/logotext.png" alt="logo" title="logo conversor">
        </div> 
    </header>
    <div class="conversores">
        <select name="moeda" class="moeda1" id="moedas1" onkeyup="convertCurrency();">
            <option value="BRL">BRL R$</option>
            <option value="CAD">CAD $</option>
            <option value="USD">USD $</option>
            <option value="HKD">HKD $</option>
            <option value="ISK">ISK $</option>
            <option value="JPY">JPY $</option>
        <input class="valor" id = "valor1" type="number" name="valor" value="" placeholder="0.00" step="0.01">
    </div>
    <div class="pic">
        <img src="/img/arrow.svg" class="picture">
    </div>
    <div class="conversores2">
        <select name="moeda" class="moeda2" id="moedas2" onkeyup="convertCurrency();">
            <option value="CAD">CAD $</option>
            <option value="USD">USD $</option>
            <option value="BRL">BRL R$</option>
            <option value="HKD">HKD $</option>
            <option value="ISK">ISK $</option>
            <option value="JPY">JPY $</option>
        <input class="valor2" id="valor2" type="number" name="valor2" value="" placeholder="0.00" step="0.01" disabled>
    </div>
    <div class="btn">
        <button class="btnConverter" onclick="convertCurrency()">
            Converter
        </button>
    </div>

    <footer class="rodape">
        <div class="footerfooter"> 
            <a>&copy; Feito por Pedro Franco</a>
            <div class="fotos">
                <a href="//github.com/stashox/OrangeHost"> <img src="/img/github.svg" alt="github" title="meu git hub" class="github"> </a>
                <a href="//www.instagram.com/pedrokfranco/"> <img src="/img/insta.svg" alt="instagram" title="meu instagram" class="insta"> </a>
            </div>
        </div>
    </footer>

    <script src="/js/script.js"> </script>
</body>
</html>
